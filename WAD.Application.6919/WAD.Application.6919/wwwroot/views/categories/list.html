<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 50%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }

    .btn-style {
        width:35%;
    }
</style>

<div>
    <h1>Categories</h1>

    <div style="margin-bottom: 10px;">
        <button class="btn btn-success" ng-click="redirect_to_form()">Create</button>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tbody>
            <tr ng-repeat="category in categories">
                <td>{{category.name}}</td>
                <td>
                    <button class="btn btn-primary btn-style" data-id="{{category.id}}" ng-click="update($event)">Update</button>
                    <button class="btn btn-danger btn-style" data-id="{{category.id}}" ng-click="delete($event)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
